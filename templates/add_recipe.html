{% extends 'base.html' %}

{% block title %}
Add Recipe - Recipe App
{% endblock %}

{% block content %}
<div class="add-recipe">
    <h2>Add Your Recipe</h2>
    <form action="{{ url_for('add_recipe') }}" method="post" enctype="multipart/form-data">
        <!-- Recipe Name -->
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Instructions -->
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="5" required></textarea>

        <!-- Cuisine -->
        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine">

        <!-- Preparation Time -->
        <label for="prep_time">Preparation Time (minutes):</label>
        <input type="number" id="prep_time" name="prep_time">

        <!-- Cooking Time -->
        <label for="cook_time">Cooking Time (minutes):</label>
        <input type="number" id="cook_time" name="cook_time">

        <!-- Diet Type -->
        <label for="diet_type">Diet Type:</label>
        <select id="diet_type" name="diet_type">
            <option value="">Select Diet Type</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Gluten-Free">Gluten-Free</option>
            <option value="Keto">Keto</option>
            <option value="Paleo">Paleo</option>
            <option value="Other">Other</option>
        </select>

        <!-- Photo Upload -->
        <label for="photos">Upload Photos:</label>
        <input type="file" id="photos" name="photos" accept=".png, .jpg, .jpeg, .gif" multiple>

        <!-- Submit Button -->
        <button type="submit" class="btn">Add Recipe</button>
    </form>
</div>
{% endblock %}
