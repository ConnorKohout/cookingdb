<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Banner with Home and Dark Mode Toggle -->
    <header class="banner">
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="btn">Home</a>
            <button id="dark-mode-toggle" class="btn toggle-button">Dark Mode</button>
        </nav>
    </header>

    <!-- Content of the Page -->
    <div class="container">
        <!-- Page-specific content goes here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('dark-mode-toggle');
            const prefersDarkMode = localStorage.getItem('dark-mode') === 'enabled';

            if (prefersDarkMode) {
                document.body.classList.add('dark-mode');
            }

            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('dark-mode', 'enabled');
                } else {
                    localStorage.setItem('dark-mode', 'disabled');
                }
            });
        });
    </script>
</body>
</html>
